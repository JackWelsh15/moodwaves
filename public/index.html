<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MoodWaves</title>
  <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Bulma Version 0.7.4-->
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.7.4/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css " href="css/style.css">


  </script>
</head>

<body>
  <section class="hero is-dark is-fullheight">
    <div class="hero-head">
      <nav class="navbar is-transparent">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
              <h1 class="is-size-3"><i class="fa fa-headphones"> | </i><span class="has-text-weight-bold"> MoodWaves</span></h1>
            </a>
            <span class="navbar-burger burger" data-target="navMenu">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navMenu" class="navbar-menu">
            <div class="navbar-end">
              <span class="navbar-item">
                <a class="button is-white is-outlined">
                  <span class="icon">
                    <i class="fa fa-home"></i>
                  </span>
                  <span>Home</span>
                </a>
              </span>

              <span class="navbar-item">
                <a class="button is-white is-outlined" href="myplaylist.html">
                  <span class="icon">
                    <i class="fa fa-headphones"></i>
                  </span>
                  <span>My Playlist</span>
                </a>
              </span>
              <span class="navbar-item">
                <a class="button is-white is-outlined" data-target="#sign-in-modal" id="sign-in" aria-haspopup="true">
                  <span class="icon">
                    <i class="fa fa-user"></i>
                  </span>
                  <span>Sign In</span>
                </a>

                <div id="sign-in-modal" class="modal">
                  <div class="modal-background"></div>
                  <div class="modal-content">
                    <div class="modal-card">
                      <header class="modal-card-head">
                        <p class="modal-card-title is-size-3">Sign In</p>
                      </header>
                      <section class="modal-card-body">
                        <div class="field">
                          <p class="control has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="Email">
                            <span class="icon is-small is-left">
                              <i class="fa fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                              <i class="fa fa-check"></i>
                            </span>
                          </p>
                        </div>
                        <div class="field">
                          <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="Password">
                            <span class="icon is-small is-left">
                              <i class="fa fa-lock"></i>
                            </span>
                          </p>
                        </div>
                      </section>
                      <footer class="modal-card-foot">
                        <button class="button is-success">Login</button>
                        <button class="button" id="cancel">Cancel</button>
                      </footer>
                    </div>
                  </div>
                  <button id="image-modal-close" class="modal-close is-large"></button>
                </div>
                <br>

            </div>
            </span>

            <span class="navbar-item">
              <a class="button is-white is-outlined" href="https://github.com/JackWelsh15/moodwaves">
                <span class="icon">
                  <i class="fa fa-github"></i>
                </span>
                <span>View Source</span>
              </a>
            </span>
          </div>
        </div>
    </div>
    </div>
    </nav>
    </div>

    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-centered is-8 is-offset-2">
          <h1 class="title">
            What does your mood sound like?
          </h1>
          <h2 class="subtitle is-size-4">
            <i class="fa fa-search"> |</i>
            Browse existing playlists <br><br>
            <i class="fa fa-save"> |</i>
            Save your favourite songs <br><br>
            <i class="fa fa-users"> |</i>
            Share your moods
          </h2>
          <div class="search column is-8 is-offset-2">
            <div class="box is-dark">
              <label class="search-label">Search a Song Title, Artist or Genre</label>
              <div class="field is-grouped">

                <div class="control is-expanded has-icons-left">

                  <input class="input" type="text" placeholder="e.g. 'James Bay'">
                  <span class="icon is-small is-left">
                    <i class="fa fa-search"></i>
                  </span>

                </div>
                <p class="control">
                  <a class="button is-white is-outlined">
                    Search
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
  <footer class="footer">
    <div class="content has-text-centered has-text-white">
      <p>
        <strong>MoodWaves</strong> by <a href="https://jwelsh.me" style="color: #404040">Jack Welsh</a>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php" style="color: #404040">MIT</a>, and can be found <a href="github.com/JackWelsh15/moodwaves" style="color: #404040">here.</a>
      </p>
    </div>
  </footer>
  <script type="text/javascript">
    (function() {
      var burger = document.querySelector('.burger');
      var nav = document.querySelector('#' + burger.dataset.target);
      burger.addEventListener('click', function() {
        burger.classList.toggle('is-active');
        nav.classList.toggle('is-active');
      });
    })();
  </script>
  <script>
    var btn = document.querySelector('#sign-in');
    var modalDlg = document.querySelector('#sign-in-modal');
    var imageModalCloseBtn = document.querySelector('#image-modal-close');
    var cancelBtn = document.querySelector('#cancel');
    btn.addEventListener('click', function() {
      modalDlg.classList.add('is-active');
    });

    imageModalCloseBtn.addEventListener('click', function() {
      modalDlg.classList.remove('is-active');
    });

    cancelBtn.addEventListener('click', function() {
      modalDlg.classList.remove('is-active');
    });
  </script>
</body>

</html>
